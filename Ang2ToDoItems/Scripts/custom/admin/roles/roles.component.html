<div class="loading-mask" [hidden]="!loading"></div>
<div class="text-right">
    <a class="btn btn-success" (click)="createNewRole()">
        Создать роль
        <i class="glyphicon glyphicon-plus"></i>
    </a>
    <br />
</div>
<div class="row">

    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width:8%">Id</th>
                <th>Наименование</th>
                <th style="width:10%"></th>
                <th style="width:10%"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of roles">
                <td>{{item.Id}}</td>
                <td>{{item.Name}}</td>
                <td>
                    <a class="btn btn-primary" (click)="editRole(item)">
                        Изменить
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                </td>
                <td>
                    <a class="btn btn-danger" (click)="removeRole(item)">
                        Удалить
                        <i class="glyphicon glyphicon-remove"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
