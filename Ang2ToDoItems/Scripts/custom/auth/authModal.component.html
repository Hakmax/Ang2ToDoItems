<div class="modal-dialog">
    <div class="loading-mask" [hidden]="!loading"></div>
    <form class="modal-content" #form="ngForm">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4>Вход</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="control-label">Имя пользователя</label>
                <input type="text" class="form-control" [(ngModel)]="userAuth.UserName" required name="name" #name="ngModel" />
            </div>
            <div class="form-group">
                <label class="control-label">Пароль</label>
                <input type="password" class="form-control" [(ngModel)]="userAuth.Password" required name="password" #password="ngModel" />
            </div>
            <div class="alert alert-danger" role="alert" [hidden]="!error">
                <span class="glyphicon glyphicon-exclamation-sign"></span>
                {{error}}
            </div>
        </div>


        <div class="modal-footer">
            <button class="btn btn-primary" [disabled]="!form.valid" (click)="auth()">Войти</button>
            <button type="button" class="btn btn-default" (click)="close()">Отмена</button>
        </div>
    </form>
</div>
