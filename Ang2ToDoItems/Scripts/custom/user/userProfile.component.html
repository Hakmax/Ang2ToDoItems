<div class="loading-mask" [hidden]="!loading"></div>
<div class="container">
    <form #form="ngForm" class="form-horizontal" *ngIf="userProfile">
        <div class="form-group">
            <label class="control-label">Email</label>
            <input type="text" name="email" class="form-control" [(ngModel)]="userProfile.Email" />
        </div>

        <div class="form-group">
            <label class="control-label">Name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="userProfile.Name" />
        </div>


        <div class="form-group">
            <label class="control-label">Address</label>
            <input type="text" name="address" class="form-control" [(ngModel)]="userProfile.Address" />
        </div>

        <div class="form-group">
            <label class="control-label">Birth date</label>
            <input type="date" name="birthDate" class="form-control" (ngModelChange)="userProfile.BirthDate = $event"
                    [ngModel]="userProfile.BirthDate|date:'y-MM-dd'" />
        </div>

        <div>
            <button type="submit" (click)="saveProfile()" class="btn btn-primary" [disabled]="!form.valid">Save</button>
        </div>
    </form>
</div>
