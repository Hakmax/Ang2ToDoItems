<div class="modal-dialog">
    <form class="modal-content" #form="ngForm">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4>Категория</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="control-label">Name</label>
                <input type="text" class="form-control" [(ngModel)]="category.Name" required name="name" #name="ngModel" />
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" [disabled]="!form.valid" (click)="saveCategory()">OK</button>
            <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
        </div>
    </form>
</div>
